<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>Ha Chi Fashion</title>
        <!-- Bootstrap 3.3.4 -->
        <h:outputStylesheet name="bootstrap.min.css" library="bootstrap/css"/>
        <!-- FontAwesome 4.3.0 -->
        <h:outputStylesheet name="font-awesome.min.css" library="css"/>
        <!-- Ionicons 2.0.0 -->
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <h:outputStylesheet name="AdminLTE.min.css" library="dist/css"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins 
             folder instead of downloading all of them to reduce the load. -->
        <h:outputStylesheet name="_all-skins.min.css" library="dist/css/skins"/>
        <!-- iCheck -->
        <h:outputStylesheet name="blue.css" library="plugins/iCheck/flat"/>
        <!-- Morris chart -->
        <h:outputStylesheet name="morris.css" library="plugins/morris"/>
        <!-- jvectormap -->
        <h:outputStylesheet name="jquery-jvectormap-1.2.2.css" library="plugins/jvectormap"/>
        <!-- Date Picker -->
        <h:outputStylesheet name="datepicker3.css" library="plugins/datepicker"/>
        <!-- bootstrap wysihtml5 - text editor -->
        <h:outputStylesheet name="bootstrap3-wysihtml5.min.css" library="plugins/bootstrap-wysihtml5"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"/>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"/>
        <![endif]-->
    </h:head>

    <h:body class="skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header">
                <ui:insert name="top"><ui:include src="Header.xhtml"/></ui:insert>
            </header>

            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ui:insert name="left"><ui:include src="Sidebar.xhtml"/></ui:insert>
                </section>
                <!-- /.sidebar -->
            </aside>

            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        <ui:insert name="title"/>
                        <small><ui:insert name="subTitle"/></small>
                    </h1>
                    <div class="breadcrumb" style="top: 4px;">
                        <ui:insert name="toolbar"/>
                    </div>
                </section>

                <section class="content">
                    <p:confirmDialog global="true" showEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                    
                    <ui:insert name="dialogs"></ui:insert>
                    
                    <p:growl id="growl" globalOnly="true"/>

                    <ui:insert name="content"/>
                </section>
            </div>
        </div>

        <!-- jQuery 2.1.4 -->
        <h:outputScript name="jQuery-2.1.4.min.js" library="plugins/jQuery"/>
        <!-- jQuery UI 1.11.2 -->
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>

        <!-- Bootstrap 3.3.2 JS -->
        <h:outputScript name="bootstrap.min.js" library="bootstrap/js"/>
        <!-- Sparkline -->
        <h:outputScript name="jquery.sparkline.min.js" library="plugins/sparkline"/>
        <!-- jvectormap -->
        <h:outputScript name="jquery-jvectormap-1.2.2.min.js" library="plugins/jvectormap"/>
        <h:outputScript name="jquery-jvectormap-world-mill-en.js" library="plugins/jvectormap"/>
        <!-- jQuery Knob Chart -->
        <h:outputScript name="jquery.knob.js" library="plugins/knob"/>
        <!-- datepicker -->
        <h:outputScript name="bootstrap-datepicker.js" library="plugins/datepicker"/>
        <!-- Bootstrap WYSIHTML5 -->
        <h:outputScript name="bootstrap3-wysihtml5.all.min.js" library="plugins/bootstrap-wysihtml5"/>
        <!-- Slimscroll -->
        <h:outputScript name="jquery.slimscroll.min.js" library="plugins/slimScroll"/>
        <!-- FastClick -->
        <h:outputScript name="fastclick.min.js" library="plugins/fastclick"/>
        <!-- AdminLTE App -->
        <h:outputScript name="app.min.js" library="dist/js"/>

        <h:outputScript name="custom.js" library="js"/>
    </h:body>

</html>
