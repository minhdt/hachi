<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:hachi="http://xmlns.jcp.org/jsf/composite/hachi"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Product</ui:define>
    <ui:define name="toolbar">
        <h:form id="fmToolbar">
            <div class="btn-group">
                <p:commandLink styleClass="btn btn-default" immediate="true"
                               actionListener="#{productController.resetEntity()}"
                               update=":fmCreate"
                               oncomplete="showDialog('popCreate');">
                    <i class="fa fa-plus"></i>
                    Add
                    <p:resetInput target=":fmCreate"/>
                </p:commandLink>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="dialogs">
        <ui:include src="Product_Create.xhtml"/>
        <ui:include src="Product_Edit.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="fmList">
            <div class="row">
                <div class="col-md-12">
                    <hachi:box boxClass="box box-primary" boxTitle="Search" boxMinimize="true">
                        <f:facet name="content">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Type Id:</label>
                                    <h:inputText id="txtId" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Title:</label>
                                    <h:inputText id="txtTitle"  styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Created Date:</label>
                                    <hachi:inputDate inputId="txtCreateDate"/>
                                </div>
                            </div>
                        </f:facet>
                        <f:facet name="footer">
                            <div class="pull-right">
                                <h:link id="lbtSearch" styleClass="btn btn-primary">
                                    <i class="fa fa-search"></i>
                                    Search
                                </h:link>
                            </div>
                        </f:facet>
                    </hachi:box>
                    <hachi:box boxClass="box box-primary" boxTitle="List product" boxMinimize="true">
                        <f:facet name="content">
                            <p:dataTable id="tbList"
                                         widgetVar="tbList"
                                         rowIndexVar="index"
                                         var="row"
                                         value="#{productController.model}"
                                         lazy="true"
                                         paginator="true"
                                         rows="15"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="15,30,45"
                                         resizableColumns="true">
                                <p:column headerText="STT" width="50" toggleable="false" style="text-align: center;">
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>
                                <p:column headerText="Title" width="350">
                                    <h:outputText value="#{row.title}"/>
                                </p:column>
                                <p:column headerText="Description">
                                    <h:outputText value="#{row.description}"/>
                                </p:column>
                                <p:column headerText="Create Date" width="150" style="text-align: center;">
                                    <h:outputText value="#{row.createdDate}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Status" width="100" style="text-align: center;">
                                    <h:outputText value="#{row.status == 1 ? 'Active' : 'Deactive'}"/>
                                </p:column>
                                <p:column width="60" style="text-align: center;">
                                    <p:commandLink actionListener="#{productController.prepareEntity(row)}"
                                                   immediate="true" update=":fmEdit"
                                                   oncomplete="showDialog('popEdit');">
                                        <i class="fa fa-pencil"></i>
                                    </p:commandLink>
                                    <p:commandLink actionListener="#{productController.remove(row)}"
                                                   update="@form :growl" immediate="true">
                                        <i class="fa fa-remove"/>
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </f:facet>
                    </hachi:box>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
